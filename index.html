<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write that blog!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%23FF6600'/><text x='16' y='22' font-family='Arial, sans-serif' font-size='20' font-weight='bold' text-anchor='middle' fill='white'>W</text></svg>">
    <style>
        :root {
            --bg-color: #f6f6ef;
            --text-color: #000000;
            --header-bg: #ff6600;
            --header-text: #000000;
            --card-bg: #f6f6ef;
            --link-color: #000000;
            --link-hover: #ff6600;
            --card-shadow: rgba(0,0,0,0.1);
            --banner-bg: #f6f6ef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --header-bg: #ff6600;
                --header-text: #000000;
                --card-bg: #2c2c2c;
                --link-color: #ff6600;
                --link-hover: #ff8533;
                --card-shadow: rgba(255,255,255,0.1);
                --banner-bg: #2a2a2a;
            }
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }

        .banner {
            width: 200px;
            background-color: var(--banner-bg);
            padding: 20px;
            box-sizing: border-box;
            position: sticky;
            top: 20px;
            align-self: flex-start;
            height: fit-content;
            order: 2;
        }

        .banner img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .banner h2 {
            font-size: 1.2em;
            margin-top: 0;
        }

        .banner p {
            font-size: 0.9em;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            order: 1;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin: 0;
        }

        .article-list {
            list-style-type: none;
            padding: 0;
        }

        .article-item {
            background-color: var(--card-bg);
            margin: 20px 0;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
            transition: none;
        }

        .nice-button {
            background-color: var(--header-bg);
            color: var(--header-text);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .article-item:hover {
            transform: none;
        }

        .article-title {
            text-decoration: none;
            color: var(--link-color);
            font-weight: normal;
            font-size: 1em;
        }

        .article-title:hover {
            color: var(--link-hover);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .banner {
                width: 100%;
                position: static;
                margin-top: 20px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="banner" href="https://mng.bz/MZjo" style="text-decoration: none; color: inherit;" target="_blank">
            <aside>
                <img src="writing.png" alt="Book cover">
                <h2>Writing for Developers: Blogs That Get Read</h2>
                <p>Read our book, it's really fantastic and all!</p>
                <p><strong>by Piotr Sarna and Cynthia Dunlop</strong></p>
                <p><em>Available now!</em></p>
            </aside>
        </a>
        <div class="content">
            <header>
                <h2>Write that blog!</h2>
                <h4>Weekly dissection, categorization, and roasting of popular engineering blog posts.<br>
            </header>
            <main>
                <ul id="article-list" class="article-list">
                    <!-- Articles will be dynamically inserted here -->
                </ul>
            </main>
        </div>
    </div>

    <script>
        function getCurrentWeekYear() {
            const now = new Date();
            const onejan = new Date(now.getFullYear(), 0, 1);
            const week = Math.ceil((((now - onejan) / 86400000) + onejan.getDay() + 1) / 7);
            return { week, year: now.getFullYear() };
        }
    
        function getWeekYearFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const week = urlParams.get('week');
            const year = urlParams.get('year');
            return (week && year) ? { week: parseInt(week), year: parseInt(year) } : null;
        }
    
        function fetchArticles(week, year) {
            const req = new XMLHttpRequest();
            const url = 'https://spin-psarna.turso.io';
            req.open("POST", url);
            const readonly_token = "eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJhIjoicm8iLCJpYXQiOjE2ODE4MjkxNDMsImlkIjoiNzIyY2IyYTEtY2M3MC0xMWVkLWFkM2MtOGVhNWEwNjcyYmM2In0.T55UgAMs9vP2zMI_AhOiD2AONj_bsnDNRjZiBBWUb2gKU5MEjJoW8uHbtMGqpJ0312SULpsWTWdEJ886oSjGCQ";
            req.setRequestHeader('Authorization', 'Bearer ' + readonly_token);
    
            const query = `SELECT date, title, content, link, pattern FROM blog 
                           WHERE strftime('%Y', date) = '${year}' 
                           AND strftime('%W', date) = '${week.toString().padStart(2, '0')}' 
                           ORDER BY date DESC`;
    
            req.send(JSON.stringify({ statements: [{ q: query }] }));
    
            req.onload = (e) => {
                const articleList = document.getElementById('article-list');
                articleList.innerHTML = '';
    
                if (req.status != 200) {
                    articleList.innerHTML = '<li class="article-item">Error: Unable to fetch articles</li>';
                    return;
                }
    
                const response = JSON.parse(req.responseText);
                const articles = response[0].results.rows;
    
                if (articles.length === 0) {
                    articleList.innerHTML = '<li class="article-item">No articles for this week</li>';
                } else {
                    articles.forEach((article) => {
                        const [date, title, content, link, pattern] = article;
                        const listItem = document.createElement('li');
                        listItem.className = 'article-item';
                        listItem.innerHTML = `
                            <a href = "${link || '#'}" class="article-title">${title}</a>
                            <pre>pattern: ${pattern || 'none'}</pre>
                            <p>${content}</p>
                            <small>Published on: ${new Date(date).toLocaleDateString()}</small>
                        `;
                        articleList.appendChild(listItem);
                    });
                }

                const currentWeekYear = getCurrentWeekYear();
                const noFutureWeeks = (week >= currentWeekYear.week && year >= currentWeekYear.year);

                const nav = document.createElement('div');
                nav.style.textAlign = 'center';
                nav.innerHTML = `
                    <button class=nice-button onclick="navigateWeek(${week}, ${year}, -1)">&lt; prev</button>
                    <span>week ${week}, ${year}</span>
                    <button class=nice-button onclick="navigateWeek(${week}, ${year}, 1)" 
                        ${noFutureWeeks ? 'disabled' : ''}
                        style="${noFutureWeeks ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                    next &gt;
                </button>
                `;
                articleList.insertAdjacentElement('beforebegin', nav);
            }
        }
    
        function navigateWeek(currentWeek, currentYear, direction) {
            let newWeek = currentWeek + direction;
            let newYear = currentYear;
    
            if (newWeek > 52) {
                newWeek = 1;
                newYear++;
            } else if (newWeek < 1) {
                newWeek = 52;
                newYear--;
            }
    
            window.location.href = `?year=${newYear}&week=${newWeek}`;
        }
    
        const urlWeekYear = getWeekYearFromURL();
        const { week, year } = urlWeekYear || getCurrentWeekYear();
        fetchArticles(week, year);
    </script>
</body>
</html>
